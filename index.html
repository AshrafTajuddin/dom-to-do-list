<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.jpeg" />
    <title>To Do List 🎮</title>
  </head>
  <body>
    <div class="header">
      <h1>To Do List 📜</h1>
      <input
        type="text"
        id="myData"
        placeholder="What i'm going to do today?? 🤔"
      />
      <span onclick="newElement()" class="addBtn">Add Your Plan Here</span>
    </div>

    <ul id="myList">
      <li>Game Mode ON 🎮</li>
      <li class="checked">Cycling 🚴</li>
      <li>Buy coffee ☕</li>
      <li>Coding 👨‍💻</li>
      <li>Play PingPong 🏓</li>
      <li>Dancing 🕺</li>
    </ul>
  </body>
  <script src="./scripts/index.js"></script>
</html>
